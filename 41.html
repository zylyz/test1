<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
        width: 510px;
        height: 510px;
        border: 1px solid black;
        position: relative;
       }
        #sub_box {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="box">
        <div  id="sub_box">
    
       </div>
    </div>

    <script>
        var sub_box = document.getElementById("sub_box");
        
        var m = randNumber ();
        var n = randNumber ();
        var test = true;
        var test1 = true;
        function randNumber (){
              return parseInt(Math.random()*10);
            }
        var timerId = setInterval(function () { 
        var x_l = sub_box.offsetLeft;
        var y_t = sub_box.offsetTop;
        var x_r = sub_box.offsetRight;
        var y_b = sub_box.offsetBottom;
        test ? x_l += m : x_l -= m; 
        test1 ? y_t += n : y_t -= n; 
        test ? x_r += m : x_r -= m; 
        test1? y_b += n : y_b -= n;  
            if (y_t>=400 || y_t&&x_l>=400 ) {           
                test = false;
                test1 = false;  
                m = randNumber();
                n = randNumber();    
            }
            if (x_l<=0 || y_t<=0) {
                test = true;
                test1 = true;
                m = randNumber();
                n = randNumber();  
            }  
            sub_box.style.left = x_l + "px";
            sub_box.style.top = y_t + "px";
        }, 30);
    </script>
</body>
</html>
